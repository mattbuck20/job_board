<!DOCTYPE html>
<!-- HTML5 Hello world by kirupa - http://www.kirupa.com/html5/getting_your_feet_wet_html5_pg1.htm -->
<html lang="en-us">

<head>
<title>Jobs Board | Matt Buckingham</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="wrapper">
  	<header class="main_header clearfix">
  		<div class="logo">
  			<h1>Awesome<span>Jobs</span></h1>
  		</div>
  		<nav class="nav">
        <a href="#">Full-Time</a>
        <a href="#">Part-Time</a>
        <a href="#">Freelance</a>
        <a href="#">Contract</a>
      </nav>
  	</header>
  </div>
  <ul id="timeline">
  	<a href="#">
        <li class="listing clearfix">
          <div class="image_wrapper">
            <img src="images/twitter.jpg" alt="Twitter">
          </div>
          <div class="info">
            <span class="job_title">UX Designer</span>
            <span class="job_info">Twitter <span>&bull;</span> San Francisco <span>&bull;</span> March 1st</span>
          </div>
          <span class="job_type full_time">Full-Time</span>
        </li>
      </a>
    </ul>
</body>
</html>
